<script>
//關係運算子
//邏輯運算子
//指定運算子
//if ...else 語法結構 if() {};

    var n = Math.floor(Math.random()*100);

    if( n >= 50){
        console.log(n,"大於等於50。");
    }
    else{
        console.log(n,"小於50。");
    }

</script>

<script>
//三元運算子 判斷式 ? (True) : (False)
    n >= 50 ?(
        console.log(n,"大於等於50。")
     ) : (
        console.log(n,"小於50。")
     );
</script>
